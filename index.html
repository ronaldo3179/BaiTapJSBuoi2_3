<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <!-- Bài 1 -->
    <div class="container">
        <h1>Chương trình tính tiền lương nhân viên</h1>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số ngày làm</label>
          <input type="text"
            class="form-control" name="" id="soNgay" aria-describedby="helpId" placeholder="">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        <button class="btn btn-info" id="tinhTong" onclick="tinhLuong ()">TÍNH NGÀY LƯƠNG Ở ĐÂY!</button>
        <div class="bg-info bg-opacity-75 p-2 text-dark mt-3"></div>
    </div>
    <!-- Hết bài 1 -->
    <br>
    <br>
    <!-- bài 2 -->
    <div class="container">
        <h1>Giá trị trung bình của 5 số</h1>
        <div class="mb-3">
          <label for="" class="form-label">Xin hãy nhập 5 số theo ý muốn: </label>
          <input type="text"
            class="form-control mt-3" name="" id="so1" aria-describedby="helpId" placeholder="">
          <input type="text"
            class="form-control mt-3" name="" id="so2" aria-describedby="helpId" placeholder="">
          <input type="text"
            class="form-control mt-3" name="" id="so3" aria-describedby="helpId" placeholder="">
          <input type="text"
            class="form-control mt-3" name="" id="so4" aria-describedby="helpId" placeholder="">
          <input type="text"
            class="form-control mt-3" name="" id="so5" aria-describedby="helpId" placeholder="">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small>
        </div> -->
        </div>
        <button class="btn btn-warning" id="tinhTb" onclick="tinhTrungBinh ()">Bấm vào đây để tính</button>
        <div class="bg-warning bg-opacity-75 p-2 text-dark mt-3"></div>
    </div>
    <!-- hết bài 2 -->
    <br>
    <br>
    <!-- bài 3 -->
    <div class="container">
        <h1>Quy đổi tiền</h1>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số USD muốn quy đổi</label>
          <input type="text"
            class="form-control" name="" id="usd" aria-describedby="helpId" placeholder="">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        <button class="btn btn-success" id="tinhTien" onclick="quyDoi ()">Quy đổi ở đây!</button>
        <div class="bg-success bg-opacity-75 p-2 text-dark mt-3"></div>
    </div>
    <!-- Hết bài 3 -->
    <br>
    <br>
    <!-- bài 4 -->
    <div class="container">
        <h1>Tính diện tích, chu vi hình chữ nhật</h1>
        <div class="mb-3">
          <label for="" class="form-label">Nhập chiều dài</label>
          <input type="text"
            class="form-control" name="" id="width" aria-describedby="helpId" placeholder="">
          <label for="" class="form-label mt-3">Nhập chiều rộng</label>
          <input type="text"
            class="form-control" name="" id="height" aria-describedby="helpId" placeholder="">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        <button class="btn btn-danger" id="tinhTien" onclick="dienTich ()">Tính diện tích ở đây !</button>
        <button class="btn btn-primary" id="tinhTien" onclick="chuVi ()">Tính chu vi ở đây !</button>
        <div class="bg-danger bg-opacity-75 p-2 text-dark mt-3"></div>
        <div class="bg-primary bg-opacity-75 p-2 text-dark mt-3"></div>
    </div>
    <!-- hết bài 4 -->
    <br>
    <br>
    <!-- bài 5 -->
    <div class="container">
        <h1>Tính tổng 2 ký số</h1>
        <div class="mb-3">
          <label for="" class="form-label">Xin hãy nhập số có 2 chữ số:  </label>
          <input type="text"
            class="form-control" name="" id="kySo" aria-describedby="helpId" placeholder="">
          <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        <button class="btn btn-secondary" id="tinhTong" onclick="tinhTong2KySo ()">KẾT QUẢ</button>
        <div class="bg-secondary bg-opacity-75 p-2 text-white mt-3 mb-3"></div>
    </div>
    <!-- hết bài 5 -->



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- file js main -->
  <script src="./index.js"></script>
</body>

</html>
